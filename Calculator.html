<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div class="screen">
        <div class="display"></div>
      </div>
      <div class="body">
        <div class="firstrow">
          <input type="button" value="ON/C" name="ON/C" />
          <input type="button" value="MRC" name="MRC" />
          <input type="button" value="M-" name="M-" />
          <input type="button" value="M+" name="M+" />
        </div>
        <div class="secondrow">
          <input type="button" value="OFF" name="OFF" />
          <input type="button" value="√" name="√" />
          <input type="button" value="%" name="%" />
          <input type="button" value="/" name="/" />
        </div>
        <div class="thirdrow">
          <input type="button" value="7" name="7" />
          <input type="button" value="8" name="8" />
          <input type="button" value="9" name="9" />
          <input type="button" value="x" name="x" />
        </div>
        <div class="forthrow">
          <input type="button" value="4" name="4" />
          <input type="button" value="5" name="5" />
          <input type="button" value="6" name="6" />
          <input type="button" value="-" name="-" />
        </div>
        <div class="fifthrow">
          <input type="button" value="1" name="1" />
          <input type="button" value="2" name="2" />
          <input type="button" value="3" name="3" />
          <input type="button" value="+" name="+" />
        </div>
        <div class="sixthrow">
          <input type="button" value="00" name="00" />
          <input type="button" value="0" name="0" />
          <input type="button" value="." name="." />
          <input type="button" value="=" name="=" />
        </div>
      </div>
    </div>
  </body>
</html>
